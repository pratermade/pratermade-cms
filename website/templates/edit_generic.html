{% extends "layouts/homepage.html" %}
{% load staticfiles %}
{% block main %}
					<div id="main">
						<div class="inner">

							<!-- Header -->
								{% include "layouts/header.html" %}

							<!-- Content -->
								<section>
									<header class="main">
									 <div id="editor" class="editable">
										<h1>{{ article.title }}</h1>
									</div>
									</header>
{% if article.header_image %}
									<img src="{{ article.header_image.url }}">
                                {% endif %}

									{% autoescape off %}
									<div id="mainContentEditor" class="editable">
										{{ article.content }}
									</div>
									{% endautoescape %}

								</section>

						</div>
					</div>

<script>
  tinymce.init({
      selector: 'div#editor',
      branding: false,
      plugins: 'image preview code link',
      toolbar: 'undo redo | link image | preview code',
      // images_upload_url: '{% url 'imageupload' slug %}',
      images_upload_handler: function (blobInfo, success, failure) {
          var xhr, formData;
          xhr = new XMLHttpRequest();
          xhr.withCredentials = false;
          xhr.open('POST', '{% url 'imageupload' slug %}');

          xhr.onload = function(){
              var json;
              if (xhr.status != 200) {
                  failure('HTTP Error: ' + xhr.status);
                  return;
              }
          json = JSON.parse(xhr.responseText);
          if (!json || typeof json.location != 'string') {
              failure('Invalid JSON: ' + xhr.responseText);
              return;
          }
          success(json.location);
      };
      formData = new FormData();
      formData.append('file', blobInfo.blob(), blobInfo.filename());
      formData.append('csrfmiddlewaretoken', '{{ csrf_token }}');
      xhr.send(formData);
  },
    file_browser_callback: myFileBrowser
});

function myFileBrowser (field_name, url, type, win) {

   //alert("Field_Name: " + field_name + "nURL: " + url + "nType: " + type + "nWin: " + win); // debug/testing

    var cmsURL = window.location.pathname;
    var searchString = window.location.search;
    if(searchString.length < 1) {
        searchString = "?";
    }
    tinyMCE.activeEditor.windowManager.open({
        file : cmsURL,
        title : 'My File Browser',
        width : 420,  // Your dimensions may differ - toy around with them!
        height : 400,
        resizable : "yes",
        inline : "yes",  // This parameter only has an effect if you use the inlinepopups plugin!
        close_previous : "no"
    }, {
        window : win,
        input : field_name
    });
    return false;
}




  </script>
